      <use href="#petal-pink" transform="rotate(72)"/>
      <use href="#petal" transform="rotate(144)"/>
      <use href="#petal-rose" transform="rotate(216)"/>
      <use href="#petal-pink" transform="rotate(288)"/>
      <circle cx="0" cy="0" r="4" fill="#FFD700"/>
      <circle cx="-3" cy="0" r="1.5" fill="#FFA500"/>
      <circle cx="3" cy="0" r="1.5" fill="#FFA500"/>
      <circle cx="0" cy="-3" r="1.5" fill="#FFA500"/>
      <circle cx="0" cy="3" r="1.5" fill="#FFA500"/>
      <circle cx="-2" cy="-2" r="1.5" fill="#FFA500"/>
      <circle cx="2" cy="-2" r="1.5" fill="#FFA500"/>
      <circle cx="-2" cy="2" r="1.5" fill="#FFA500"/>
      <circle cx="2" cy="2" r="1.5" fill="#FFA500"/>
    </g>
    
    <g id="half-bloomed">

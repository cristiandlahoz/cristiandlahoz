        stroke-width="7" 
        fill="none" 
        stroke-linecap="round"/>
  
  <path d="M 1500,108 Q 1540,90 1580,85 Q 1620,80 1660,82" 
        stroke="#8B7355" 
        stroke-width="6" 
        fill="none" 
        stroke-linecap="round"/>
  
  <g transform="translate(180, 290) rotate(25)">
    <use href="#bud"/>
  </g>
  
  <g transform="translate(350, 255) rotate(-15)">
    <use href="#bud"/>
  </g>
  
  <g transform="translate(520, 220) rotate(35)">
    <use href="#half-bloomed"/>

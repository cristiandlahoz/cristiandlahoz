<svg viewBox="0 0 2000 350" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <g id="petal">
      <path d="M 0,-15 C 5,-15 8,-10 8,0 C 8,10 5,15 0,15 C -5,15 -8,10 -8,0 C -8,-10 -5,-15 0,-15 Z" fill="#FFB7C5"/>
    </g>
    
    <g id="petal-pink">

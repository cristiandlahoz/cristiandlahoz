    </g>
    
    <g id="petal-rose">
      <path d="M 0,-15 C 5,-15 8,-10 8,0 C 8,10 5,15 0,15 C -5,15 -8,10 -8,0 C -8,-10 -5,-15 0,-15 Z" fill="#FFA5B8"/>
    </g>
    
    <g id="fully-bloomed">

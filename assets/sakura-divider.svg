      <circle cx="2" cy="0" r="1.2" fill="#FFA500"/>
      <circle cx="0" cy="-2" r="1.2" fill="#FFA500"/>
    </g>
    
    <g id="bud">
      <ellipse cx="0" cy="0" rx="6" ry="10" fill="#FFA5B8" opacity="0.95"/>
      <ellipse cx="-2" cy="0" rx="5" ry="9" fill="#FFB7C5" opacity="0.9"/>
      <ellipse cx="2" cy="0" rx="4" ry="8" fill="#FFC0CB" opacity="0.85"/>
    </g>
  </defs>
  
  <path d="M 50,320 Q 250,280 450,240 T 850,160 Q 1100,120 1350,110 T 1950,100" 
        stroke="#5D4E37" 
        stroke-width="16" 
        fill="none" 
        stroke-linecap="round"/>
  
  <path d="M 400,250 Q 450,200 500,180 Q 550,160 600,155" 
